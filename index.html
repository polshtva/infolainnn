<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфолайн</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- Начальный блок -->
    <div class="wrapper">
        <!-- Шапка -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <!-- href="#!"-заглушка ссылки -->
                    <a div class="log" href="#!">
                        <img src="./header/l.svg" alt="Инфолайн logo" class="logo__img">
                        <span class="log__title">Инфолайн</span>
                        <!-- nav - Навигация -->
                        <nav class="nuv">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="" class="nav__link">Главная</a>
                                </li>
                                <li class="nav__item">
                                    <a href="" class="nav__link">Аренда</a>
                                </li>
                                <li class="nav__item">
                                    <a href="" class="nav__link">Услуги</a>
                                </li>
                                <li class="nav__item">
                                    <a href="" class="nav__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__contact">
                            <img src="./header/телефон.svg" alt="" class="header__contact-img">
                            <a href="tel:+73452388000" class="header__tel">8 (3452) <span>388-000</span></a>
                        </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container hero__conteiner">
                <div class="hero__content">
                    <address class="location hero__location">
                        <img src="./hero/сл.svg" alt="Локация" class="location__icon">
                        <span class="location__text">УЛ. РЕСПУБЛИКИ, 61</span>
                    </address>
                    <h1 class="title hero__title">БИЗНЕС-ЦЕНТР В ТЮМЕНИ</h1>
                    <button class="btn hero__btn btn_type_blue">Заказать звонок</button>
                </div>
                <div class="hero__img-wrap">
                    <img src="./hero/здание.png" class="hero__img" alt="Здание">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
